<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ninja Cat</title>
        <link rel = "stylesheet" type = "text/css" href = "catstyle.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script>
            $(document).ready (function() {
                $("div.container img").click(function() {
                    //console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                    //$(this).toggle();
                    //$(this).attr("width", "300");
                    $(this).attr("src", $(this).attr("data-alt-src"));
                });
            });
        </script>
    </head>
    <body>
        <div id = "wrapper">
            <div class = "container">
                <img src = 'ninja0.png' data-alt-src = 'cat0.png' alt = "ninjacat0"/>
                <img src = 'ninja1.png' data-alt-src = 'cat1.png' alt = "ninjacat1"/>
                <img src = 'ninja2.png' data-alt-src = 'cat2.png' alt = "ninjacat2"/>
                <img src = 'ninja3.png' data-alt-src = 'cat3.png' alt = "ninjacat3"/>
                <img src = 'ninja4.png' data-alt-src = 'cat4.png' alt = "ninjacat4"/>
            </div>
        </div>
    </body>
</html>
