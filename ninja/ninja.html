<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Disappearing Ninja</title>
        <link rel = "stylesheet" type = "text/css" href = "nstyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script>
            $(document).ready (function() {
                $("div.container img").click(function() {
                    $(this).hide();
                });
                $("div.container button").click(function() {
                    $("div.container img").show();
                });
            });
        </script>
    </head>
    <body>
        <div id = "wrapper">
            <div class = "container">
                <img src = "ninjascoot.png" alt = "Ninja Scootaloo">
                <img src = "ninjascoot.png" alt = "Ninja Scootaloo">
                <img src = "ninjascoot.png" alt = "Ninja Scootaloo">
                <img src = "ninjascoot.png" alt = "Ninja Scootaloo">
                <img src = "ninjascoot.png" alt = "Ninja Scootaloo">
                <img src = "ninjascoot.png" alt = "Ninja Scootaloo">
                <img src = "ninjascoot.png" alt = "Ninja Scootaloo">
                <img src = "ninjascoot.png" alt = "Ninja Scootaloo">
                <button type = "button">Restore</button>
            </div>
        </div>
    </body>
</html>
