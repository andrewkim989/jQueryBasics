<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover Image</title>
        <link rel = "stylesheet" type = "text/css" href = "hstyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script>
            $(document).ready(function() {
                $("img").hover(function() {
                $(this).attr("src", "lunatia.jpeg");
                }, function(){
                $(this).attr("src", "luna.jpeg");
                });
            });
            
        </script>
    </head>
    <body>
        <div id = "wrapper">
            <div class = "container">
                <img src = "luna.jpeg" alt = "Luna Plushie">
                <img src = "luna.jpeg" alt = "Luna Plushie">
                <img src = "luna.jpeg" alt = "Luna Plushie">
                <img src = "luna.jpeg" alt = "Luna Plushie">
            </div>
        </div>
    </body>
</html>
